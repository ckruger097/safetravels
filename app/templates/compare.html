<html lang="en">
<head>

    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            crossorigin="anonymous"
        />
        <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/graph_styles.css') }}">
    <title>Compare States</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="/"><img src="{{ url_for('static', filename='images/logo.png') }}" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/us">Compare States</a>
                </li>
            </ul>
        </div>
    </nav>     
    <style>
        body {
            background-image: url('http://wallpaperheart.com/wp-content/uploads/2018/04/cool-4k-wallpapers-3.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
    <div class="search-bar">
        <form action="/compare" method="POST">
            <h1 class="head1">Compare Two States</h1>
            <div class="form-box">
                <input type="text" class="search-field state1"
                    placeholder="State" name="state1" type="state1">
                <input type="text" class="search-field state2"
                    placeholder="State" name="state2" type="state2">
                <button class="search-btn" type="submit">Search</button>
            </div>
        </form>
    </div>
