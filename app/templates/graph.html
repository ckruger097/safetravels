{% extends "base.html" %}
{% block title %}Graph{% endblock %}

{% block content %}

    <div class="chartBox1">
        <canvas id="lineChart1" width="900" height="400"></canvas>
    </div>

    <script>
        const ctx1 = document.getElementById("lineChart1");
        const lineChart1 = new Chart(ctx1, {
            type: "line",
            data: {
                labels: {{ dates|safe }},
                datasets: [
                    {
                        label: "Fully Vaccinated",
                        data: {{ vaccine_metrics|safe }},
                        fill: false,
                        borderColor: "rgb(211, 42, 153)",
                        lineTension: 0.1
                    }
                ]
            },
            options: {
                responsive: false
            }
        });
    </script>

{% endblock %}
