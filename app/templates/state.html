{% extends "base.html" %}

{% block title %}{{ in_state }}{% endblock %}

{% block content %}
    <table>
        <tr>
            {% for header in headings %}
            <th>{{ header }}</th>
            {% endfor %}
        </tr>
        <tr>
            <td>{{ in_state.title() }}</td>
            <td>{{ case_numbers }}</td>
            <td>{{ deaths }}</td>
            <td>{{ vaccine }}</td>
        </tr>
    </table>
<div class="dashboard">  
    <div class="dashboard-header">
        <p>{{ in_state.title() }}</p>
    </div>
    <div class="dashboard-card">
        <div class="card" id="card-1">
            <div class="chart-canvas">
                <canvas id="lineChart1"></canvas>
            </div>
        </div>
        <div class="card" id="card-2">
            <div class="chart-canvas">
                <canvas id="lineChart2"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    const ctx1 = document.getElementById("lineChart1");
    const lineChart1 = new Chart(ctx1, {
        type: "line",
        data: {
            labels: {{ dates|safe }},
            datasets: [
                {
                    label: "Fully Vaccinated",
                    data: {{ vaccine_metrics|safe }},
                    fill: false,
                    borderColor: "rgb(211, 42, 153)",
                    lineTension: 0.3
                }
            ]
        },
        options: {
            responsive: true
        }
    });

    const ctx2 = document.getElementById("lineChart2");
        const lineChart2 = new Chart(ctx2, {
            type: "line",
            data: {
                labels: {{ dates|safe }},
                datasets: [
                    {
                        label: "Infection Rate",
                        data: {{ infection_rate|safe }},
                        fill: false,
                        borderColor: "rgb(211, 42, 153)",
                        lineTension: 0.3
                    }
                ]
            },
            options: {
                responsive: true
            }
        });
</script>
{% endblock %}
