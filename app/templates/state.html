{% extends "base.html" %}

{% block title %}{{ in_state }}{% endblock %}

{% block content %}
<h1>{{ in_state.title() }}-{{ in_abbrev.upper() }} dashboard</h1>
<table>
    <tr>
        {% for header in headings %}
        <th>{{ header }}</th>
        {% endfor %}
    </tr>
    <tr>
        <td>{{ in_state.title() }}</td>
        <td>{{ case_numbers }}</td>
        <td>{{ deaths }}</td>
        <td>{{ vaccine }}</td>
    </tr>
</table>
<div class="chartBox1">
    <canvas id="lineChart1" width="900" height="400"></canvas>
</div>
<div class="chartBox2">
    <canvas id="lineChart2" width="900" height="400"></canvas>
</div>

<script>
    const ctx1 = document.getElementById("lineChart1");
    const lineChart1 = new Chart(ctx1, {
        type: "line",
        data: {
            labels: {{ dates|safe }},
            datasets: [
                {
                    label: "Fully Vaccinated",
                    data: {{ vaccine_metrics|safe }},
                    fill: false,
                    borderColor: "rgb(211, 42, 153)",
                    lineTension: 0.3
                }
            ]
        },
        options: {
            responsive: false
        }
    });

    const ctx2 = document.getElementById("lineChart2");
        const lineChart2 = new Chart(ctx2, {
            type: "line",
            data: {
                labels: {{ dates|safe }},
                datasets: [
                    {
                        label: "Infection Rate",
                        data: {{ infection_rate|safe }},
                        fill: false,
                        borderColor: "rgb(211, 42, 153)",
                        lineTension: 0.3
                    }
                ]
            },
            options: {
                responsive: false
            }
        });
</script>
{% endblock %}
