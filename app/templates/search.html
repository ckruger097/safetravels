{% extends "base.html" %}
{% block title %}Search{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Search</h1>
            <hr>
            <form action="/search" method="POST">
            <div class="form-group">
                <label>State</label>
                <input class="form-control" type="state" name="state">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
