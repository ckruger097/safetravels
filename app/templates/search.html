{% extends "base.html" %}{% block title %}Search{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Search</h3>
    <div class="form-group">
        <label for="email">State</label>
        <input 
            type="state" 
            class="form-control" 
            id="state" 
            name="state" 
            placeholder="Enter state"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Search</button>
</form>
{% endblock %}
